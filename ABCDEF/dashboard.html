<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>儀表板</title>
</head>
<body>
  <h1>歡迎，<span id="user-name"></span></h1>
  <form id="record-form">
    <h2>新增日常紀錄</h2>
    <label for="date">日期：</label>
    <input type="date" id="date" required>
    <br>
    <label for="progress">進度：</label>
    <textarea id="progress" required></textarea>
    <br>
    <label for="tasks">未完成任務：</label>
    <textarea id="tasks" required></textarea>
    <br>
    <label for="notes">額外筆記：</label>
    <textarea id="notes"></textarea>
    <br>
    <button type="submit">儲存紀錄</button>
  </form>
  <h2>過往紀錄</h2>
  <div id="records-list"></div>
  <button id="logout">登出</button>
  <script src="/js/app.js"></script>
</body>
</html>
