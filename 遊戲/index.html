<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入與註冊</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>登入或註冊</h2>

  <!-- 註冊表單 -->
  <div id="register-form">
    <h3>註冊</h3>
    <input type="email" id="register-email" placeholder="電子郵件">
    <input type="password" id="register-password" placeholder="密碼">
    <button onclick="registerUser()">註冊</button>
  </div>

  <!-- 登入表單 -->
  <div id="login-form">
    <h3>登入</h3>
    <input type="email" id="login-email" placeholder="電子郵件">
    <input type="password" id="login-password" placeholder="密碼">
    <button onclick="loginUser()">登入</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.1/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
