<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弓箭PK - 註冊與登入</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="register-form">
    <h2>註冊</h2>
    <input type="email" id="register-email" placeholder="輸入電子郵件" required>
    <input type="password" id="register-password" placeholder="輸入密碼" required>
    <button id="register-btn">註冊</button>
    <p>已經有帳號？ <a href="#" id="switch-to-login">登入</a></p>
  </div>

  <div id="login-form" style="display:none;">
    <h2>登入</h2>
    <input type="email" id="login-email" placeholder="輸入電子郵件" required>
    <input type="password" id="login-password" placeholder="輸入密碼" required>
    <button id="login-btn">登入</button>
    <p>還沒有帳號？ <a href="#" id="switch-to-register">註冊</a></p>
  </div>

  <div id="game-page" style="display:none;">
    <h2>歡迎來到弓箭PK！</h2>
    <p>這是遊戲頁面。</p>
  </div>

  <div id="alert-box" class="alert-box" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
